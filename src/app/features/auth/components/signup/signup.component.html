<div class="outer-container flex justify-center items-center h-[80vh]">
  <div class="inner-container bg-white rounded-xl p-[30px] w-[340px] flex h-fit">
    <form nz-form [formGroup]="signupForm" class="login-form w-full flex flex-col gap-[10px]" (ngSubmit)="submitForm()">

      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" [placeholder]="'auth.username'|translate" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" nz-input formControlName="email" [placeholder]="'auth.email'|translate" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzErrorTip]="'auth.password-min-length'|translate">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" [placeholder]="'auth.password'|translate" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="confirmPassword" [placeholder]="'auth.confirm-password'|translate" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <button nz-button
              [disabled]="!signupForm.valid"
              class="w-full justify-center mb-10px"
              [nzType]="'primary'">
        {{'auth.submit-account' | translate}}
      </button>

      <a [routerLink]="['../login']">{{ 'auth.login-with-account'|translate }}</a>
    </form>

  </div>

</div>
