<app-widget-container [title]="'survey-details.widget-title' | translate">
  <nz-divider [nzText]="'survey-details.title'|translate" nzOrientation="left"></nz-divider>
  <div class="question-title-container">{{questionData.title}}</div>

  <nz-divider [nzText]="'survey-details.chart-config'|translate" nzOrientation="left"></nz-divider>

  <app-chart-tabs [chartData]="questionData" class="py-20px block"></app-chart-tabs>

  <ng-container *ngIf="questionData.charts[0].caption">
    <nz-divider [nzText]="'survey-details.chart-description'|translate" nzOrientation="left"></nz-divider>
    <div class="chart-caption-title">{{questionData.charts[0].caption}}</div>
  </ng-container>
</app-widget-container>
