<div class="main-container w-full pt-15px">
  <app-widget-container title="لیست گزارش ها">
    <app-table [listOfData]="survey.data"
               [headers]="[
               'عنوان سوال',
               'ستون دوم'
               ]"
               [tableCells]="[td_1,td_2]"
    ></app-table>

    <ng-template #td_1 let-data="data">
      <div>{{data.title}}</div>
    </ng-template>
    <ng-template #td_2 let-data="data">
      <div>{{data.id}}</div>
    </ng-template>
  </app-widget-container>
</div>
